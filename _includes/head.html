<!-- meta information -->
<meta charset="utf-8">
<meta name="description" {% if page.title == "Home" %}
      content="{{ site.data.brume.description }}" {% else %}
      content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" {% endif %}>
<meta name="author" content="{{ site.data.brume.author }}">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<!-- title -->
<title>{{ page.title }} &middot; {{ site.data.brume.name }}</title>

<!-- icons -->
<link rel="shortcut icon" href="{{ PUBLIC_PATH }}/images/favicon.ico?{{CDN_VERSION}}" />

<!-- stylesheets -->
<link rel="stylesheet" href="{{ PUBLIC_PATH }}/css/responsive.gs.12col.css?{{CDN_VERSION}}">
<link rel="stylesheet" href="{{ PUBLIC_PATH }}/css/animate.min.css?{{CDN_VERSION}}">
<link rel="stylesheet" href="{{ PUBLIC_PATH }}/css/main.css?{{CDN_VERSION}}">

<!-- Google fonts -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic&subset=latin-ext">
{% if site.paginate %}
<!-- font Awesome -->
<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% endif %}

<!-- feed links -->
<link rel="alternate" href="{{ site.baseurl }}/feed.xml" type="application/rss+xml" title="{{ site.name }}">
